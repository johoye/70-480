<!DOCTYPE html>
<html>
	<head>
		<title>Exam 70-480: Programming in HTML5 with JavaScript and CSS3</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script src="script.js" type="text/javascript"></script>
	</head>
	<body>
	<header>
		<nav>
<a href="index.html">index</a> |
<a href="inputTypes.html">input types</a> |
<a href="csscombinators.html">csscombinators</a>
		</nav>
	</header>
		<section>

		<div id="inputTypes">
		<form>
		<h3>type and name</h3>
		<ul>
			<li>color <input type="color" name="favcolor" /></li>
			<li>date <input type="date" name="bday"></li>
			<li>datetime <input type="datetime" name="bdaytime"></li>
			<li>datetime-local <input type="datetime-local" name="bdaytime"></li>
			<li>email <input type="email" name="email"></li>
			<li>month <input type="month" name="bdaymonth"></li>
			<li>search <input type="search" name="googlesearch"></li>
			<li>tel <input type="tel" name="usrtel"></li>
			<li>time <input type="time" name="usr_time"></li>
			<li>url <input type="url" name="homepage"></li>
			<li>week <input type="week" name="week_year"></li>
		</ul>

		<h3>type, name, min, max, step, value</h3>
		<ul>
			<li>number <input type="number" name="quantity" min="1" max="5"></li>
			<li>range <input type="range" name="points" min="1" max="10"></li>
		</ul>

		<h3>pattern</h3>
		<ul>
			<li>Country code: <input type="text" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code"></li>
		</ul>

		<input type="submit" value="Valider"/>
		</form>
		</div>
		</section>
	</body>
</html>
