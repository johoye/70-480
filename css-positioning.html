<!DOCTYPE html>
<html>
	<head>
		<title>Exam 70-480: Programming in HTML5 with JavaScript and CSS3</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script src="script.js" type="text/javascript"></script>
		<script src="//code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<nav>
				<a href="index.html">index</a>
			</nav>
		</header>
		<section>

		<div id="cssPositioning">
		<form>
		<h3>positioning</h3>
		<div id="divStatic"></div>
		<div id="divFixed"></div>
		<div id="divRelative"></div>
		<div id="divAbsolute"></div>
		
		
		<button id="btnStatic" onclick="$('#divStatic').toggleClass('static');return false;">Blue</button>
		<button id="btnFixed" onclick="$('#divFixed').toggleClass('fixed');return false;">Red</button>
		<button id="btnRelative" onclick="$('#divRelative').toggleClass('relative');return false;">Yellow</button>
		<button id="btnAbsolute" onclick="$('#divAbsolute').toggleClass('absolute');return false;">Green</button>
		</form>
		</div>
		</section>
	</body>
</html>
