<!DOCTYPE html>
<html>
	<head>
		<title>Exam 70-480: Programming in HTML5 with JavaScript and CSS3</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script src="script.js" type="text/javascript"></script>
		<script type="text/javascript">
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}		</script>
	</head>
	<body>
		<header>
			<nav>
				<a href="index.html">index</a>
			</nav>
		</header>
		<section id="dragndrop">
		
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" style="height:100px;width:100px;border: solid 1px black">
	<div id="divDrag1" draggable="true"
	ondragstart="drag(event)" style="height:50px;width:50px;background-color:red">ppp</div>
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)" style="height:100px;width:100px;border: solid 1px black">
</div>

		</section>
	</body>
</html>
